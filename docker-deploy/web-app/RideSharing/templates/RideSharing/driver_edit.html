{% extends "./dashboard.html" %}
{% load crispy_forms_tags %}
{% block dash_content %}
     <div class="col-4">
        <h5 >Edit</h5>
        <form method="POST">
        {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="row justify-content-end">
                <div class="col-4">
                    <button class="btn btn-outline-info" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
