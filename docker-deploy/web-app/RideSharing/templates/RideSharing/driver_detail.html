{% extends "./dashboard.html" %}
{% block dash_content %}

          <div class="list-group list-group-flush">
              <a href="#" class="list-group-item list-group-item-action">
                  <h5 class="mb-2">Your Vehicle Information</h5>
                  <div class="d-flex justify-content-between">
                          <p class="text-muted">Plate Number</p>
                          <p>{{ object.plate_num }}</p>
                      </div>
                  <div class="d-flex justify-content-between">
                          <p class="text-muted">Capacity</p>
                          <p>{{ object.capacity }}</p>
                      </div>
                  <div class="d-flex justify-content-between">
                          <p class="text-muted">Type</p>
                          <p>{{ object.type }}</p>
                      </div>
                  <div class="d-flex justify-content-between">
                          <p class="text-muted">Special_request</p>
                          <p>{{ object.special_request }}</p>
                      </div>

              </a>
              <div class="d-flex justify-content-end">
                <a class="btn btn-outline-primary mt-2 mb-1 mr-1 btn-sm" href="{% url 'driver_edit' %}">Edit</a>
              </div>
          </div>


{% endblock  %}
